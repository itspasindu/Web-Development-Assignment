  <section>
    <div>
      <div class="contact-form">
        <h1>Contact Us</h1> <br>
        <hr><br>
        <form action="#" method="post">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="example@gmail.com">
          <br>
          <label for="phone">Contact Number:</label>
          <input type="tel" name="phone" id="phone" placeholder="+94 711 707 400" required>
          <br>
          <label for="package">Preferd Package</label>
          <select name="package" id="package" required>
            <option value="City Tour Packages">City Tour Packages</option>
            <option value="Adventure Packages">Adventure Packages</option>
            <option value="Beach Holiday Packages">Beach Holiday Packages</option>
          </select>
          <br>
          <label for="message">Type Your Message</label>      display: block;
          margin: 10px 0 5px;
          font-weight: bold;
          color: #333;
          <textarea id="message" rows="5" cols="50" placeholder="Your Message" required></textarea>
        </form>
      </div>
    </div>

  </section>
